<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator JS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Work+Sans:100' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div id="main">
		<input id="result" readonly/>
		<div class="row" id="row1">
			<div class="buttons" id="buttons1">
				<div class="action dark"><h1 class="spec">C</h1></div>
				<div class="action dark"><h1 class="spec" id="temp">CE</h1></div>
				<div class="action dark"><h1 class="spec">&#247;</h1></div>
				<div class="action dark"><h1 class="spec">&#xD7;</h1></div>
			</div>	
		</div>

		<div class="row" id="row2">
			<div class="buttons" id="buttons2">
				<div class="action light"><h1>7</h1></div>
				<div class="action light"><h1>8</h1></div>
				<div class="action light"><h1>9</h1></div>
				<div class="action dark"><h1 class="spec">-</h1></div>
			</div>	
		</div>

		<div class="row" id="row3">
			<div class="buttons" id="buttons3">
				<div class="action light"><h1>4</h1></div>
				<div class="action light"><h1>5</h1></div>
				<div class="action light"><h1>6</h1></div>
				<div class="action dark"><h1 class="spec">&#43;</h1></div>
			</div>	
		</div>
<div id="bottom">
		<div id="row4_5_left">

		<div id="row4">
				<div class="action light"><h1>1</h1></div>
				<div class="action light"><h1>2</h1></div>
				<div class="action light"><h1>3</h1></div>
		</div>

		<div id="row5">
				<div class="action light"><h1>0</h1></div>
				<div class="action light"><h1>.</h1></div>
				<div class="action light"><h1>+/-</h1></div>
		</div>
</div>

		<div id="row4_5_right">
			<div class="eq dark"><h1 class="spec">=</h1></div>
		</div>
</div>

	</div>
</body>
</html>
